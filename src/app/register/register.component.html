<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="hvh-100">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Criar Cadastro</mat-card-title>
        </mat-card-header>

        <!-- Primeiro Nome -->
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nome" type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">Campo obrigatório</div>
              </div>
            </mat-form-field>

            <!-- Último nome -->
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Último Nome" type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Campo obrigatório</div>
              </div>
            </mat-form-field>

            <!-- Nome de Usuário -->
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nome de Usuário" type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Campo obrigatório</div>
              </div>
            </mat-form-field>

            <!-- Senha -->
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Senha" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Campo obrigatório</div>
                <div *ngIf="f.password.errors.minlength">A senha deve ter pelo menos 6 caracteres</div>
              </div>
            </mat-form-field>

          </mat-card-content>

          <div class="group-button-login">
            <button class="mr-10" mat-raised-button color="primary" [disabled]="loading">
              <mat-icon class="icon-button-logout">save</mat-icon> Cadastrar
            </button>

              <mat-icon class="icon-button-logout">cancel</mat-icon> Cancelar
            </button>
          </div>

      </mat-card>

    </div>
    </form>
